function folderId(name) {
  return name.replace(/[^a-zA-Z0-9]+/g, "_");
}

let total = 0;

function updateTotal() {
  document.getElementById("totalPrice").innerText = "Total: RM " + total.toFixed(2);
}

function moveToB(li) {
  const price = Number(li.dataset.price);
  total += price;
  updateTotal();
  li.onclick = () => moveToA(li);
  document.getElementById(li.dataset.folder + "_B").appendChild(li);
}

function moveToA(li) {
  const price = Number(li.dataset.price);
  total -= price;
  updateTotal();
  li.onclick = () => moveToB(li);
  document.getElementById(li.dataset.folder + "_A").appendChild(li);
}
